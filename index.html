---
layout: default
---

<div class="container mt-3">
  {% for post in site.posts %}
  <article class="card-item">

    <!-- left content -->
    <div class="card-content left">
      <time class="date">{{ post.date | date_to_string }}</time>
      <h3 class="title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
      <p class="description">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.introduction }}
        </a>
      </p>

      <div class="tag-list">
        {% for tag in post.tags %}
          <a class="tag" href="/tags/#{{tag | slugify }}">{{ tag }}</a>
        {% endfor %}
      </div>
    </div> <!-- end left content -->

    <!-- right content -->
    <div class="card-identity right">
      <object type="image/svg+xml" data="{{ post.image | prepend: site.baseurl }}" class="logo">       
      </object>
    </div> <!-- end right content -->

  </article> <!-- end card-item -->
  {% endfor %}
</div>
